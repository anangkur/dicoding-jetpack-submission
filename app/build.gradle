apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.anangkur.jetpacksubmission1"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField "String", "baseImageUrl", '"https://image.tmdb.org/t/p/original"'
            buildConfigField "String", "baseUrl", '"https://api.themoviedb.org/3/"'
            buildConfigField "String", "apiKey", '"4b9bfb0e83de2a4afb17c157ccb254f3"'
            buildConfigField "String", "movieUrl", '"movie"'
            buildConfigField "String", "tvUrl", '"tv"'
            buildConfigField "String", "popularUrl", '"popular"'
            buildConfigField "String", "nowPlayingUrl", '"now_playing"'
            buildConfigField "String", "topRatedUrl", '"top_rated"'
            buildConfigField "String", "onTheAirUrl", '"on_the_air"'
        }
        release {
            buildConfigField "String", "baseImageUrl", '"https://image.tmdb.org/t/p/original"'
            buildConfigField "String", "baseUrl", '"https://api.themoviedb.org/3/"'
            buildConfigField "String", "apiKey", '"4b9bfb0e83de2a4afb17c157ccb254f3"'
            buildConfigField "String", "movieUrl", '"movie"'
            buildConfigField "String", "tvUrl", '"tv"'
            buildConfigField "String", "popularUrl", '"popular"'
            buildConfigField "String", "nowPlayingUrl", '"now_playing"'
            buildConfigField "String", "topRatedUrl", '"top_rated"'
            buildConfigField "String", "onTheAirUrl", '"on_the_air"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:29.0.0'
    implementation 'com.android.support:design:29.0.0'
    implementation 'com.android.support:support-vector-drawable:29.0.0'
    implementation 'com.android.support:support-v4:29.0.0'
    implementation 'com.android.support:recyclerview-v7:29.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // lifecycle
    implementation "android.arch.lifecycle:viewmodel:1.1.1"
    implementation "android.arch.lifecycle:livedata:1.1.1"
    implementation "android.arch.lifecycle:extensions:1.1.1"

    // utils
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
